on:
  release:
    published:
jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: Kir-Antipov/mc-publish@v3.3
        with:
          # Only include this section if you wish to publish
          # your assets on Modrinth.
          modrinth-id: vjOWyxXu
          modrinth-token: ${{secrets.GK1H_MODRINTH_API_KEY}}
          files: |
            fabric/build/libs/*.jar
            neoforge/build/libs/*.jar
          # Only include this section if you wish to publish
          # your assets on CurseForge.
          curseforge-id: 1369996
          curseforge-token: ${{secrets.GK1H_CURSEFORGE_API_KEY}}
          java: |
            21
            22
